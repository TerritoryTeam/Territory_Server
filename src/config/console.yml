name: nakama-node-dev
data_dir: "./data/"

logger:
    stdout: false
    level: "debug"
    file: "/nakama/data/logfile.log"

console:
    port: 7351
    username: $NAKAMA_CONSOLE_USERNAME
    password: $NAKAMA_CONSOLE_PASSWORD
    
session:
    token_expiry_sec: 7200 

metrics:
    prometheus_port: 9100